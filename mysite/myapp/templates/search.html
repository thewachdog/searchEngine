<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{searchValue}} | Search</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="shortcut icon" href="search/media/favicon.ico" type="x-icon">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="search/media/indianFlag.png" alt="Flag"> <!-- it'll wrk on django, dont wry -->
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- <form action="" class="d-flex">
                    <div class="input-group mb-3">
                        <input type="text" value="{{searchValue}}" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
                    </div>
                </form> -->
                <form action="/search/" method="get">
                  <div class="input-group mb-3">
                      <input type="text" 
                      name="searchValue"
                      class="form-control" 
                      placeholder="Ask me anything on this server ..." 
                      aria-label="Recipient's username" 
                      aria-describedby="button-addon2"
                      value="{{searchValue}}"
                      >
                      <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search !!!</button>
                  </div>
              </form>
            </ul>
            <!-- <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form> -->
          </div>
        </div>
      </nav>
      <br>
      <div class="container">
        <h2>
          Search result for {{ searchValue }}
        </h2>
        <h6>
          About {{ r.response.numFound }} results ...
        </h6>
        <hr>
      </div>
      <div class="container">
        {% for result in r.response.docs %}
        <a href="{{ result.url }}">
          <h3>
            {{ result.title }}
            <br>
          </h3>
        </a>
        <h5>
          {{ result.content }}
        </h5>
          <hr>
        {% endfor %}
      </div>
</body>
</html>
